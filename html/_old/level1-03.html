<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .alert-box{
            display:none;
            position:relative;
            padding:20px;
            border-radius:8px;
            color:#fff;
            background:silver;
        }
        #close{
            position:absolute;
            right:20px;
            top:50%;
            transform: translateY(-50%);
        }
        </style>
            

    <div class="alert-box" id="alert">
        <p id="title" class="title1">알림팝업</p>
        <button id="close">닫기</button>    
    </div>
    <button onclick="alertId()">버튼1</button>
    <button onclick="alertPw()">버튼2</button>

    <script>
        /*

        addEventListener()
        getElementsByClassName()

        */
       
        function alertId(){
            document.getElementsByClassName('title1')[0].innerHTML = '아이디를 입력하세요.'
            document.getElementById('alert').style.display = 'block';
        }

        function alertPw(){
            document.getElementById('title').innerHTML = '비밀번호를 입력하세요.'
            document.getElementById('alert').style.display = 'block';
        }

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none'
        });

    </script>


</body>
</html>
